<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form">
        <div class="one">
            <div class="user">
                <h2>User.... <i class="fa-solid fa-user fa-xs" style="color: #ffffff;"></i></h2>
                <h3>First Name: <input type="text"></h3>
                <h3>Last Name: <input type="text"></h3>
                <h3>Contact No: <input type="tel"></h3>
                <h3>Email ID: <input type="email"></h3>
            </div>
            <div class="pin">
                <h2>Address</h2>
                <h3>Country: <input type="text"></h3>
                <h3>State: <input type="text"></h3>
                <h3>District: <input type="text"></h3>
                <h3>Pin-code: <input type="text"></h3>
            </div>
        </div>
        <div class="second">
            <div class="person">
                <h2>DOB: <input type="date"></h2>
                <div class="gender">
                    <h2>Gender :</h2>
                    <h3><input type="radio" name="gender" value="male"> MALE</h3>
                    <h3><input type="radio" name="gender" value="female"> FEMALE</h3>
                    <h3><input type="radio" name="gender" value="other"> OTHER</h3>
                </div>   
            </div>
            
        </div>
        <div class="down">
           <h2>Summary</h2>
           <input type="text">
           <button>Submit</button>
        </div>
    </div>
</div>
</body>
</html>
